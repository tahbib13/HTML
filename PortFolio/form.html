<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Registration Form</h1>
    
    <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <br>
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <br>
        <div class="form-example">
            <label for="password">Enter your password: </label>
            <input type="password" placeholder="password" />
          </div>
          <br>
        
        <div class="form-example">
            <label for="class">Enter your class: </label>
            <input type="radio" value="class 11" name="class" /> Class 11
            <input type="radio" value="class 12" name="class" /> Class 12

          </div>

          <br>

          <div class="form-example">
            <label for="class">Enter your class: </label>
            <label for="101">
                <input type="radio" value="class 11" name="class"  id="101"/> Class 11
            </label>

            <label for="102">
                <input type="radio" value="class 12" name="class" id="102"/> Class 12
            </label>

          </div>

          <br>

          <div class="form-example">
            <label for="subject">Enter your subject: </label>

          <label for="CSE"> 
            <input type="checkbox" value="CSE" name="subject"  id="115"> CSE
             </label> 
          <label for="ETE"> 
            <input type="checkbox" value="ETE" name="subject"  id="173"> ETE
                </label>
          <label for="EEE"> 
                <input type="checkbox" value="EEE" name="subject"  id="215"> EEE
                </label>
          <label for="CEE"> 
                    <input type="checkbox" value="CEE" name="subject"  id="225"> CEE
                     </label>
          <label for="BBA"> 
                    <input type="checkbox" value="BBA" name="subject"  id="231"> BBA
                    </label>
            </div>
           

          <br>

          <div>
            <select name="city" id="city"> 
                <option value="Delhi">  Delhi </option>
                 <option value="Mumbai">  Noida </option>
                 <option value="Banglore">  Kanpur </option>
                 </select> 
                
          </div>

          

          <br>

          <div>

            <textarea name="feedback" id="feedback" placeholder="Please add Feedback">

            </textarea> 
          </div>

          

        <br>

        <div class="form-example">
          <input type="submit" value="Subscribe!" />
        </div>
       
       
      </form>
</body>
</html>
