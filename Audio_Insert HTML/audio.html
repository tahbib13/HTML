<html>
<head>
	<title>Here we learn how to add audio using html</title>
</head>
<body>
		<audio controls >
			<source src="Jennifer-Lopez-Rauw-Alejandro-Cambia-el-Paso-(englishsongs.wapkiz.com).mp3" type="audio/mp3"/>
		</audio>
		
		<br/>

		<!--This one is for auto play ,but google chrome doesn't allow autoplay ,so try auto play in other browser-->
		<audio controls autoplay>
			<source src="Jennifer-Lopez-Rauw-Alejandro-Cambia-el-Paso-(englishsongs.wapkiz.com).mp3" type="audio/mp3"/>
		</audio>

		<br/>

		<!--This way if the song is finished ,then again it auto play start-->
		<audio controls loop>
			<source src="Jennifer-Lopez-Rauw-Alejandro-Cambia-el-Paso-(englishsongs.wapkiz.com).mp3" type="audio/mp3"/>
		</audio>

		<br/>

		<!--This one use for auto mute from start the audio-->
		<audio controls muted>
			<source src="Jennifer-Lopez-Rauw-Alejandro-Cambia-el-Paso-(englishsongs.wapkiz.com).mp3" type="audio/mp3"/>
		</audio>

		<br/>

		<!--This way basically web browser show the controll of that musics-->
		<audio controls preload="auto">
			<source src="Jennifer-Lopez-Rauw-Alejandro-Cambia-el-Paso-(englishsongs.wapkiz.com).mp3" type="audio/mp3"/>
		</audio>

		<br/>

		<audio controls preload="none">
			<source src="Jennifer-Lopez-Rauw-Alejandro-Cambia-el-Paso-(englishsongs.wapkiz.com).mp3" type="audio/mp3"/>
		</audio>

		<br/>

		<audio controls preload="metadata">
			<source src="Jennifer-Lopez-Rauw-Alejandro-Cambia-el-Paso-(englishsongs.wapkiz.com).mp3" type="audio/mp3"/>
		</audio>



</body>
</html>
